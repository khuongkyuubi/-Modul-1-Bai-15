<script>
    function meterToFoot(meter) {
        return 3.279 * meter;
    }
    function footToMeter(foot) {
        return 0.305 * foot;
    }

    console.log(meterToFoot(20));
    console.log(meterToFoot(25));
    console.log(meterToFoot(60));
    console.log(meterToFoot(65));

    console.log(footToMeter(1));
    console.log(footToMeter(2));
    console.log(footToMeter(9));
    console.log(footToMeter(10));

</script>
