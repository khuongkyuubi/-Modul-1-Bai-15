<script>

    function isPanlidrome(word) {
        word += ""; // chuyển về chuỗi để check được cả số
        let i = 0;
        if (word.length <= 1) {
            return true
        } else {
            if (word[i] === word[word.length - 1 - i]) {
                return isPanlidrome(word.slice(1, word.length - 1));
            } else {
                return false
            }
        }
    }

    console.log(isPanlidrome("rotor"));
    console.log(isPanlidrome("redder"));
    console.log(isPanlidrome("motor"));

    console.log(isPanlidrome(55654));
