<script>
    function isPanlidrome(word) {
        word += "";
        let length = word.length;
        for (let i = 0; i < length / 2; i++) {
            if (word[i] !== word[length - 1 - i]) {
                return false;
            }
        }
        return true;
    }

    console.log(isPanlidrome("rotor"));
    console.log(isPanlidrome("redder"));
    console.log(isPanlidrome("motor"));
    console.log(isPanlidrome(55355));
    console.log(isPanlidrome(55654));

</script>
