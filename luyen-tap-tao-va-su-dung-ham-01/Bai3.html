<script>
    function checkNumber(num1, num2) {
        if (num1 > num2) {
            alert(`${num1} lớn hơn ${num2}`);
        } else {
            console.log(num1 + num2);
            return num1 + num2;
        }
    }

    checkNumber(2, 7);
    checkNumber(12, -10);
