<script>
    let word = prompt("Nhập vào tên ngôi sao: ");
    document.write(findStar(word));

    function findStar(str) {
        const
            stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        const constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        let index = true;

        for (let i = 0; i < stars.length; i++) {
            if (str === stars[i]) {
                index = false;
                return `Chòm sao của ${str} là ${constellation[i]}`;
            }
        }
        if (index) {
            return "Not found";
        }
    }

</script>
