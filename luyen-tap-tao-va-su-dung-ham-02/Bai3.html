<script>
    function factorial(num) {
        let factorial = num;
        for (let i = num - 1; i > 1; i--) {
            factorial *= i;
        }
        return factorial;
    }

    console.log(factorial(6));
    console.log(factorial(5));
    console.log(factorial(4));

</script>
