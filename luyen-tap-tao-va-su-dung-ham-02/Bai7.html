<script>
    function swapNumber(num1, num2) {
        console.log(`Swap ${num1} with ${num2}`);
        let temp = num1;
        num1 = num2;
        num2 = temp;
        console.log(`Result is ${num1} and ${num2}`);
    }

    swapNumber(100, 50);
</script>
