<script>
    function findMin(num1, num2, num3) {
        let min = num1;
        if (num2 < min) {
            min = num2;
        }
        if (num3 < min) {
            min = num3;
        }
        return min;
    }

    console.log(findMin(5, 3, 2));
    console.log(findMin(1, 7, 3));
    console.log(findMin(9, 4, 10));

</script>
