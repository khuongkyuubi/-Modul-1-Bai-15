<script>
    function circleCircumference(radius) {
        return +(2*Math.PI*radius).toFixed(0);
    }
    function circleArea(radius) {
        return +(Math.PI*(radius**2)).toFixed(0);
    }

    console.log(circleCircumference(5));
    console.log(circleArea(5));
    console.log(circleCircumference(10));
    console.log(circleArea(10));
    console.log(circleCircumference(7));
    console.log(circleArea(7));
    console.log(circleCircumference(6));
    console.log(circleArea(6));

</script>
