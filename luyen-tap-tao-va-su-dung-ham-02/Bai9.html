<script>
    function findCharInString(str, char) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (char === str[i]) {
                count++
            }
        }
        if (count) {
            return count;
        } else {
            return -1;
        }
    }

    console.log(findCharInString("Hello World", "H"));
    console.log(findCharInString("Hello World", "o"));
    console.log(findCharInString("Hello World", "W"));
    console.log(findCharInString("Hello World", "a"));
</script>
