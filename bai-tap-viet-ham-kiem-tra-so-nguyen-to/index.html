<script>
    function isPrime(number) {
        if (number < 2 || isNaN(number)) {
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return;
                }
            }
            return number;
        }
    }

    function findPrimeInALimit(limitNumber) {
        for (let i = 2; i < limitNumber; i++) {
            if (isPrime(i)) {
                document.write(isPrime(i) + " ");
            }
        }

    }

    findPrimeInALimit(10000);

</script>
