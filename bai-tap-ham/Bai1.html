<script>
    let s1 = "aabcc";
    let s2 = "adcaa";

    function solution(a, b) {
        let count = 0;
        const skip = [];
        for (let i = 0; i < a.length; i++) {
            for (let j = 0; j < b.length; j++) {
                let temp = true;
                for (let k of skip) {
                    if (j === k) {
                        temp = false;
                        break;
                    }
                }
                if (temp === true) {
                    if (a[i] === b[j]) {
                        count++;
                        skip.push(j);
                        break;
                    }
                } else {
                    break;
                }


            }
        }

        return count;
    }

    console.log(solution(s1, s2));

</script>
