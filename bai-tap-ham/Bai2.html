<script>
    let inputArray = ["abc", "ab", "abc", "abd", "a"];

    function solution(arr) {
        let outputArray = [];
        let max = arr[0].length;
        let length = arr.length;
        for (let i = 0; i < length; i++) {
            if (arr[i].length > max) {
                max = arr[i].length;
            }
        }
        for (let i = 0; i < length; i++) {
            if (arr[i].length === max) {
                outputArray.push(arr[i]);
            }
        }
        return outputArray;
    }

    console.log(inputArray);
    console.log(solution(inputArray));
</script>
