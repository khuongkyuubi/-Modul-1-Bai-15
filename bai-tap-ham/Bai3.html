<script>

let a = [50,60,60,45,70];

function solution(arr) {
    // let outputArray = [];
    let sum1 = 0;
    let sum2 = 0;
    for (let i = 0; i < arr.length ; i++) {
        if (i % 2 === 0) {
            sum1 += arr[i];
        } else {
            sum2 += arr[i];
        }
    }
    return [sum1,sum2];
}

console.log(solution(a));
